<!doctype html>

<head>
<meta charset="utf-8">

<title>synapse | about me</title>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: #001f3f;
  color: white;
  font-family: "poppins", sans-serif;
  overflow: hidden;
  cursor: url('custom-cursor.png'), auto;
}

.profile-panel-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.profile-panel {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  width: 360px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 4px 40px rgba(0,0,0,0.4);
}

.profile-panel img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
  border: 3px solid rgba(255,255,255,0.5);
  box-shadow: 0 0 15px #fff, 0 0 30px #00f, 0 0 45px #0ff;
}

h1 {
  margin: 0 0 10px 0;
  font-size: 2em;
  letter-spacing: 2px;
}

p {
  margin: 5px 0;
}

.buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.social-btn {
  width: 48px;
  height: 48px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 14px;
  background: rgba(255,255,255,0.15);
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(255,255,255,0.3);
}

.social-btn svg {
  width: 28px;
  height: 28px;
  transition: all 0.3s ease;
}

.social-btn:hover {
  background: rgba(255,255,255,0.3);
  box-shadow: 0 0 12px #fff, 0 0 20px #0ff;
}

.social-btn:hover svg {
  transform: scale(1.2);
  filter: drop-shadow(0 0 6px #0ff) drop-shadow(0 0 10px #0ff);
}

.music-player {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  padding: 12px 25px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.music-player button {
  background: #001f3f;
  border: 2px solid #0ff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 10px #0ff;
  transition: 0.3s all ease;
}

.music-player button:hover {
  box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
}

.music-player button svg {
  fill: #0ff;
  width: 20px;
  height: 20px;
}

.music-player input[type=range] {
  width: 100px;
}

.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  overflow: hidden;
  z-index: -1;
}

.dot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: drop-shadow(0 0 6px white);
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10px); }
  to { transform: translateY(100vh); }
}

#notification {
  position: fixed;
  top: 20px;
  right: -300px;
  padding: 15px 25px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  font-family: "poppins", sans-serif;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  transition: right 0.5s ease;
  z-index: 9999;
}

#notification.success { background-color: #28a745; }
#notification.error { background-color: #dc3545; }
</style>
</head>
<body>

<div class="profile-panel-wrapper">
  <div class="profile-panel">
    <h1>Synapse</h1>
    <img src="pfp.png" alt="Profile Picture">
    <p>Uh hi, I'm Synapse. I like coding in C#, Physics, Mechanical Engineering, and building PCs. If you're already in Synapse Services you're pretty cool.</p>

    <div class="buttons">

          <circle fill="#fff" cx="23.5" cy="27.5" r="5"/>
          <circle fill="#fff" cx="47.5" cy="27.5" r="5"/>
        </svg>
      </a>
      <a href="https://youtube.com" class="social-btn">
        <svg viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
          <path fill="#FF0000" d="M549.655 124.083c-6.281-23.647-24.814-42.264-48.35-48.548C458.763 64 288 64 288 64s-170.763 0-213.304 11.535c-23.536 6.284-42.07 24.901-48.35 48.548C16 166.625 16 256 16 256s0 89.375 10.346 131.917c-6.281 23.647 24.814 42.264 48.35 48.548C117.237 448 288 448 288 448s170.763 0 213.304-11.535c23.536-6.284 42.07-24.901 48.35-48.548C560 345.375 560 256 560 256s0-89.375-10.345-131.917zM232 334V178l142 78-142 78z"/>

<div class="music-player">
  <button id="playpause"></button>
  <button id="skip">
    <svg viewBox="0 0 64 64">
      <polygon points="12,12 12,52 36,32"></polygon>
      <rect x="40" y="12" width="8" height="40"></rect>
    </svg>
  </button>
  <span id="songname">Track 1</span>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<audio id="audioplayer"></audio>
<div class="snow" id="snow"></div>
<div id="notification"></div>

<script>
// snow effect
function createSnow() {
  const snowContainer = document.getElementById('snow');
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.style.left = Math.random() * window.innerWidth + 'px';
  dot.style.animationDuration = (3 + Math.random() * 5) + 's';
  dot.style.opacity = 0.5 + Math.random() * 0.5;
  snowContainer.appendChild(dot);
  setTimeout(() => dot.remove(), 8000);
}
setInterval(createSnow, 120);

// music player
const audio = document.getElementById('audioplayer');
const playBtn = document.getElementById('playpause');
const skipBtn = document.getElementById('skip');
const songName = document.getElementById('songname');
const volumeSlider = document.getElementById('volume');

const tracks = [
  { name: "The Days - NOTION Remix", src: "music/track1.mp3" },
  { name: "Die Young - Lil Texas", src: "music/track2.mp3" },
  { name: "Under Your Spell - SURFGANG", src: "music/track3.mp3" },
  { name: "Headlock - Imogen Heap", src: "music/track4.mp3" },
  { name: "telepatÃ­a - Kali Uchis", src: "music/track5.mp3" },
  { name: "Baby Blue - Badfinger", src: "music/track6.mp3" }
];
let currentTrack = 0;

audio.src = tracks[currentTrack].src;
audio.volume = 0.5;
songName.textContent = tracks[currentTrack].name;

function showNotification(msg, type) {
  const n = document.getElementById('notification');
  n.textContent = msg;
  n.className = type;
  n.style.right = '20px';
  setTimeout(() => { n.style.right='-300px'; }, 3000);
}

function updatePlayButton() {
  if(audio.paused){
    playBtn.innerHTML = '<svg viewBox="0 0 64 64"><polygon points="16,12 16,52 52,32"></polygon></svg>';
  } else {
    playBtn.innerHTML = '<svg viewBox="0 0 64 64"><rect x="16" y="12" width="10" height="40"></rect><rect x="38" y="12" width="10" height="40"></rect></svg>';
  }
}

playBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play().then(() => showNotification("Music Playing","success"))
               .catch(() => showNotification("Playback Blocked","error"));
  } else {
    audio.pause();
    showNotification("Music Paused","error");
  }
  updatePlayButton();
});

skipBtn.addEventListener('click', () => {
  currentTrack = (currentTrack + 1) % tracks.length;
  audio.src = tracks[currentTrack].src;
  songName.textContent = tracks[currentTrack].name;
  if(!audio.paused){
    audio.play().then(() => showNotification("Music Playing","success"))
               .catch(() => showNotification("Playback Blocked","error"));
  }
  updatePlayButton();
});

volumeSlider.addEventListener('input', () => { audio.volume = volumeSlider.value; });
updatePlayButton();
</script>
